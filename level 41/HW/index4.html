<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Cards</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <div class="pricing-container">
    <div class="card">
      <div class="icon-container">
        <img src="basic-icon.png" alt="Basic Icon">
      </div>
      <h2>Basic</h2>
      <p class="price">$25</p>
      <ul>
        <li>10 GB Space</li>
        <li>3 Domain Names</li>
        <li>20 Email Addresses</li>
        <li class="not-included">Live Support</li>
      </ul>
      <button>Order Now</button>
    </div>
    <div class="card">
      <div class="icon-container">
        <img src="standard-icon.png" alt="Standard Icon">
      </div>
      <h2>Standard</h2>
      <p class="price">$50</p>
      <ul>
        <li>50 GB Space</li>
        <li>5 Domain Names</li>
        <li>Unlimited Email Addresses</li>
        <li class="not-included">Live Support</li>
      </ul>
      <button>Order Now</button>
    </div>
    <div class="card">
      <div class="icon-container">
        <img src="premium-icon.png" alt="Premium Icon">
      </div>
      <h2>Premium</h2>
      <p class="price">$100</p>
      <ul>
        <li>Unlimited GB Space</li>
        <li>30 Domain Names</li>
        <li>Unlimited Email Addresses</li>
        <li>Live Support</li>
      </ul>
      <button>Order Now</button>
    </div>
  </div>
</body>
</html>
