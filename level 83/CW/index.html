<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box-container {
            border: 2px solid aqua;
            max-width: 500px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <form>
        <input type="text" name="text" id="t1">
        <button>add element</button>
        <button id="reset">reset</button>
    </form>

    <h2>to do list</h2>
    <div class="box-container">
        <div class="el">1</div>
        <div class="el">2</div>
        <div class="el">3</div>
        <div class="el">4</div>
        <div class="el">5</div>
        <div class="el">6</div>
        <div class="el">7</div>
        <div class="el">8</div>
        <div class="el">9</div>
        <div class="el">10</div>
    </div>
    <script>
        let arrayTodo = [];
        const boxContainer = document.getElementsByClassName("box-container")[0];
        const elArray = document.querySelectorAll(".el");

        const input = document.getElementById("t1");
        const btn = document.querySelector("button");
        const restBtn = document.getElementById("reset");



        elArray.forEach((item, index) => {
            item.onclick = () => {

            }
        })

        restBtn.onclick = (e) => {
            e.preventDefault()
            boxContainer.innerHTML = "";
            arrayTodo = []
        }
        btn.onclick = (e) => {
            e.preventDefault()

            const value = input.value
            input.value = ""
            arrayTodo.push(value)

            boxContainer.innerHTML = ""

            arrayTodo.forEach((item, index) => {
                const div = document.createElement("div")
                div.textContent = item
                boxContainer.append(div)
            })
        }
    </script>
</body>

</html>
