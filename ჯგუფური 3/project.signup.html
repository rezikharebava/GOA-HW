<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/stylev2.css" />
  <title>Signup</title>
</head>

<body>
  <form action="newsfeed.html" method="get" class="in-1">
    <input type="text" id="name" name="name" placeholder="Enter your name" class="n-1" required />

    <input type="text" id="surname" name="surname" placeholder="Enter your surname" class="n-1" required />

    <input type="email" id="Email" name="Email" placeholder="Enter your Email" class="n-1" required />

    <input type="password" id="password" name="password" placeholder="Enter your password" minlength="8" class="n-1"
      required />

    <input type="date" id="calendar" name="calendar" class="calen" />

    <button type="submit" class="sum-1">Submit</button>
  </form>

  <div class="log-1">
    <a href="./project.login.html" class="login">login</a>
  </div>
