<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        console.log("M8");
        const h3 = document.createElement("h3");
        const body = document.body;
        h3.textContent = "M8";
        document.body.append(h3);
        for (let i = 0; i < 100; i++) {
            const h2 = document.createElement("h2");
            h2.textContent = "F40"
            body.append(h2)
        }
    </script>
</body>

</html>
