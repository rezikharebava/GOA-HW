<!DOCTYPE html>
<html lang="ka">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Box</title>


    <script src="https://cdn.tailwindcss.com"></script>

    <script>
        tailwind.config = {
            darkMode: 'class',
        };
    </script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 p-8">

    <div class="p-6 border border-gray-300 rounded-lg shadow-md dark:bg-gray-800 dark:text-white">
        <h2 class="text-xl font-bold mb-2">სათაური</h2>
        <p>ეს არის Tailwind-ით შექმნილი Box, რომელიც მხარს უჭერს Dark Mode-ს.</p>
    </div>

    <button onclick="document.documentElement.classList.toggle('dark')"
        class="mt-6 px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">
        Dark Mode ჩართვა/გამორთვა
    </button>

</body>

</html>
