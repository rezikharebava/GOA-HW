<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ანიმაცია @keyframes-ით</title>
  <style>
    .animated-box {
      width: 100px;
      height: 100px;
      background-color: #4CAF50;
      margin: 100px auto;
      animation: pulse 4s infinite ease-in-out;
    }

    .animated-box:hover {
      animation-duration: 1s;
    }

    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="animated-box"></div>
</body>
</html>
