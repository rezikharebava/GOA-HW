        // ----------------------------------------

        function updateCountdowns() {
            // ვღებულობთ მიმდინარე დროს
            var now = new Date();

            // ვქმნით სამ მიზნობრივ თარიღს
            var currentYear = now.getFullYear();

            var newYear = new Date(currentYear + 1, 0, 1);          
            var giorgoba = new Date(currentYear, 10, 23);           
            var barbaroba = new Date(currentYear, 11, 17);          

            // თუ თარიღი უკვე გავიდა წელს, დავამატოთ +1 წელი
            if (now > giorgoba) {
                giorgoba = new Date(currentYear + 1, 10, 23);
            }
            if (now > barbaroba) {
                barbaroba = new Date(currentYear + 1, 11, 17);
            }

            // ვთვლით დარჩენილ მილიწამებს
            function getTimeDiff(targetDate) {
                var diff = targetDate - now;

                var days = Math.floor(diff / (1000 * 60 * 60 * 24));
                var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((diff % (1000 * 60)) / 1000);

                return days + " დღე, " + hours + " საათი, " + minutes + " წუთი, " + seconds + " წამი";
            }

            // ჩავსვათ HTML-ში
            document.getElementById("newYear").innerHTML = getTimeDiff(newYear);
            document.getElementById("giorgoba").innerHTML = getTimeDiff(giorgoba);
            document.getElementById("barbaroba").innerHTML = getTimeDiff(barbaroba);
        }

        // პირველი გაშვება
        updateCountdowns();

        // განახლება ყოველ წამში
        setInterval(updateCountdowns, 1000);
    </script>
