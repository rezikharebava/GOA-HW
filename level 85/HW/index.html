        function updateCountdowns() {
            // áƒ•áƒ¦áƒ”áƒ‘áƒ£áƒšáƒáƒ‘áƒ— áƒ›áƒ˜áƒ›áƒ“áƒ˜áƒœáƒáƒ áƒ” áƒ“áƒ áƒáƒ¡
            var now = new Date();

            // áƒ•áƒ¥áƒ›áƒœáƒ˜áƒ— áƒ¡áƒáƒ› áƒ›áƒ˜áƒ–áƒœáƒáƒ‘áƒ áƒ˜áƒ• áƒ—áƒáƒ áƒ˜áƒ¦áƒ¡
            var currentYear = now.getFullYear();

            var newYear = new Date(currentYear + 1, 0, 1);

            var barbaroba = new Date(currentYear, 11, 17);          

            // áƒ—áƒ£ áƒ—áƒáƒ áƒ˜áƒ¦áƒ˜ áƒ£áƒ™áƒ•áƒ” áƒ’áƒáƒ•áƒ˜áƒ“áƒ áƒ¬áƒ”áƒšáƒ¡, áƒ“áƒáƒ•áƒáƒ›áƒáƒ¢áƒáƒ— +1 áƒ¬áƒ”áƒšáƒ˜
            if (now > giorgoba) {
                giorgoba = new Date(currentYear + 1, 10, 23);
            }
            if (now > barbaroba) {
                barbaroba = new Date(currentYear + 1, 11, 17);
            }

            // áƒ•áƒ—áƒ•áƒšáƒ˜áƒ— áƒ“áƒáƒ áƒ©áƒ”áƒœáƒ˜áƒš áƒ›áƒ˜áƒšáƒ˜áƒ¬áƒáƒ›áƒ”áƒ‘áƒ¡
            function getTimeDiff(targetDate) {
                var diff = targetDate - now;

                var days = Math.floor(diff / (1000 * 60 * 60 * 24));
                var hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((diff % (1000 * 60)) / 1000);

                return days + " áƒ“áƒ¦áƒ”, " + hours + " áƒ¡áƒáƒáƒ—áƒ˜, " + minutes + " áƒ¬áƒ£áƒ—áƒ˜, " + seconds + " áƒ¬áƒáƒ›áƒ˜";
            }

            // áƒ©áƒáƒ•áƒ¡áƒ•áƒáƒ— HTML-áƒ¨áƒ˜
            document.getElementById("newYear").innerHTML = getTimeDiff(newYear);
            document.getElementById("giorgoba").innerHTML = getTimeDiff(giorgoba);
            document.getElementById("barbaroba").innerHTML = getTimeDiff(barbaroba);
        }

        updateCountdowns();
