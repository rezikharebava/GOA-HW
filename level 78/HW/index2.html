<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Grid Layout Example</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body">
    <div class="grid grid-cols-8 grid-rows-2 gap-4">

        <div class="bg-blue-500 text-4xl text-center font-bold p-4 row-start-1 col-start-1">
            9
        </div>

        <div class="bg-blue-500 text-4xl text-center font-bold p-4 row-start-2">1</div>
        <div class="bg-blue-500 text-4xl text-center font-bold p-4 row-start-2">2</div>
        <div class="bg-blue-500 text-4xl text-center font-bold p-4 row-start-2">3</div>
        <div class="bg-blue-500 text-4xl text-center font-bold p-4 row-start-2">4</div>
        <div class="bg-blue-500 text-4xl text-center font-bold p-4 row-start-2">5</div>
        <div class="bg-blue-500 text-4xl text-center font-bold p-4 row-start-2">6</div>
        <div class="bg-blue-500 text-4xl text-center font-bold p-4 row-start-2">7</div>
        <div class="bg-blue-500 text-4xl text-center font-bold p-4 row-start-2">8</div>

    </div>
</body>

</html>
