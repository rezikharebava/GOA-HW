<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Grid Example</title>
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body>
  <div class="grid grid-cols-8 grid-rows-2 gap-4">

    <div class="bg-blue-500 text-4xl text-center font-bold p-4">1</div>
    <div class="bg-blue-500 text-4xl text-center font-bold p-4">2</div>
    <div class="bg-blue-500 text-4xl text-center font-bold p-4">3</div>
    <div class="bg-blue-500 text-4xl text-center font-bold p-4">4</div>
    <div class="bg-blue-500 text-4xl text-center font-bold p-4">5</div>
    <div class="bg-blue-500 text-4xl text-center font-bold p-4">6</div>
    <div class="bg-blue-500 text-4xl text-center font-bold p-4">7</div>
    <div class="bg-blue-500 text-4xl text-center font-bold p-4">8</div>


    <div class="bg-blue-500 text-4xl text-center font-bold p-4 row-start-2 ">
      9
    </div>

  </div>
</body>

</html>
