<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container">
    <p class="p">Your Result</p>

    <div class="box-1">
      <p class="p-1">76</p>
      <strong class="strong">of 100</strong>
    </div>
    <div>
    <h1 class="h1">Great</h1>

    <p class="p-2">You scored higher than 65% of the people who have taken these tests.</p>
 
  </div>
  <div class="summary-container">
    <div class="summary-title">Summary

    <div class="summary-item reaction">
      <span><span class="icon">⚡</span>Reaction</span>
      <span>80 / 100</span>
    </div>

    <div class="summary-item memoey">
      <span><span class="icon">💡</span> Memory</span>
      <span>92 / 100</span>
    </div>

    <div class="summary-item verbal">
      <span><span class="icon">🗣</span>Verbal</span>
      <span>61 / 100</span>
    </div>

    <div class="summary-item visual">
      <span><span class="icon">👁</span> Visual</span>
      <span>73 / 100</span>
    </div>

</div>
  </div>
</body>
</html>
