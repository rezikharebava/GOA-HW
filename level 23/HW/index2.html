<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 70%;
        }

        th, td {
            border: 5px solid black;
            text-align: center;
            padding: 8px;
        }

        th {
            font-weight: 900;
        }

        .header {
            background-color: #f4f4f4;
        }

        .footer {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="header" colspan="8">This is the head of the table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="footer" colspan="8">This is the foot of the table</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
