<!DOCTYPE html>
<html>

<head>
    <style>
        table {
            border-collapse: collapse;
            width: auto;
            margin: 10px;
        }

        table,
        th,
        td {
            border: 1px solid black;
        }

        th,
        td {
            padding: 10px;
            text-align: center;
        }

        .nested-table {
            border: 2px solid blue;
            margin: auto;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td rowspan="1">Table 1</td>
            <td>
                Table 1
                <table class="nested-table">
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                    <tr>
                        <td>Table 2</td>
                        <td>Table 2</td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <td>Table 1</td>
            <td>Table 1</td>
        </tr>
    </table>
</body>

</html>
